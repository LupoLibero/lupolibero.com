<!-- Start Content -->
<div id="content">
  <div class="container">
    <div class="row blog-page">

      <!-- Start Blog Posts -->
      <div class="col-md-9 blog-box" ng-repeat="blogpost in blogpostList">

        <!-- Start Post -->
        <div class="blog-post image-post">
          <!-- Post Thumb -->
          <div class="post-head">
            <a class="lightbox" title="This is an image title" href="http://placehold.it/1024x620/eee">
              <div class="thumb-overlay"><i class="icon-resize-full"></i></div>
              <img alt="" src="http://placehold.it/848x350/333/666">
            </a>
          </div>
          <!-- Post Content -->
          <div class="post-content">
            <div class="post-type"><i class="icon-picture-3"></i></div>
            <h2><a ng-href="#/blog/{{ blogpost.slug }}">{{ blogpost.title }}</a></h2>
                <ul class="post-meta">
                  <li>By {{ blogpost.author }}</li>
                    <li>{{ blogpost.created_at }}</li>
                    <!--<li><a href="#">WordPress</a>, <a href="#">Graphic</a></li>-->
                    <li><a href="#">{{ comments.length }} Comments</a></li>
                </ul>
                <p>{{ blogpost.short }}</p>
                <a class="main-button" ng-href="#/blog/{{ blogpost.slug }}">Read More <i class="icon-right-small"></i></a>
          </div>
        </div>
        <!-- End Post -->

          <!-- Start Pagination -->
          <div id="pagination">
            <span class="all-pages">Page 1 of 3</span>
              <span class="current page-num">1</span>
              <a class="page-num" href="#">2</a>
              <a class="page-num" href="#">3</a>
              <a class="next-page" href="#">Next</a>
          </div>
          <!-- End Pagination -->

      </div>
      <!-- End Blog Posts -->

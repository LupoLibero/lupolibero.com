<div ng-show="loading">Spinner</div>
<div id="respond" ng-ctrl="AddCommentCtrl" ng-init="newComment.parentObj=parentObj" ng-hide="loading">
  <h2 class="respond-title">Leave a reply</h2>
    <form ng-submit="addComment(newComment)" action="">
      <div class="row">
          <div class="col-md-4">
              <label for="author">Name<span class="required">*</span></label>
                <input id="author" name="author" type="text" value="" size="30" aria-required="true" ng-model="newComment.name">
            </div>
            <div class="col-md-4">
              <label for="email">Email<span class="required">*</span></label>
                <input id="email" name="author" type="text" value="" size="30" aria-required="true" ng-model="newComment.email">
            </div>
            <div class="col-md-4">
              <label for="url">Website</label>
                <input id="url" name="url" type="text" value="" size="30" ng-model="newComment.website">
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
                <label for="comment">Add Your Comment<span class="required">*</span></label>
                <textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" ng-model="newComment.message"></textarea>
                <input type="submit" id="submit" name="submit" value="Submit Comment">
            </div>
        </div>
    </form>
</div>

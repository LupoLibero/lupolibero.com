<!-- Start Home Slider -->
<div id="slider">

  <!-- START REVOLUTION SLIDER 3.1 rev5 fullwidth mode -->
  <div class="fullwidthbanner-container">
    <div class="fullwidthbanner" >
      <ul>
        <!-- SLIDE 1 -->
        <li data-transition="fade" data-slotamount="3" data-masterspeed="300">
          <!-- MAIN IMAGE -->
          <img src="images/slide1_background.png" data-fullwidthcentering="on" alt="slidebg1"  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="center"

            data-speed="1000"
            data-start="500"
            data-easing="Power1.easeOut"><img src="images/slide1_logo.png" alt="slide1 logo" />
          </div>

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="405"

            data-speed="1000"
            data-start="1500"
            data-easing="Power1.easeOut"><img src="images/slide1_baseline-{{Â langCode }}.png" alt="baseline slide 1" />
          </div>
        </li>

        <!-- SLIDE 2  -->
        <li data-transition="fade" data-slotamount="7" data-masterspeed="300" >
          <!-- MAIN IMAGE -->
          <img src="images/slide2_background.png" data-fullwidthcentering="on" alt="slidebg2"  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="bottom"

            data-speed="1000"
            data-start="1000"
            data-easing="Power1.easeOut"><img src="images/slide2_title-{{ langCode }}.png" alt="baseline slide 2" />
          </div>

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="bottom"

            data-speed="1000"
            data-start="2000"
            data-easing="Power1.easeOut"><img src="images/slide2_step1.png" alt="slide2 step1" />
          </div>

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="bottom"

            data-speed="1000"
            data-start="3000"
            data-easing="Power1.easeOut"><img src="images/slide2_step2-{{ langCode }}.png" alt="slide2 step2" />
          </div>

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="bottom"

            data-speed="1000"
            data-start="4000"
            data-easing="Power1.easeOut"><img src="images/slide2_step3-{{ langCode }}.png" alt="slide2 step3" />
          </div>

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="bottom"

            data-speed="1000"
            data-start="5000"
            data-easing="Power1.easeOut"><img src="images/slide2_step4.png" alt="slide2 step4" />
          </div>

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="bottom"

            data-speed="1000"
            data-start="6000"
            data-easing="Power1.easeOut"><img src="images/slide2_step5.png" alt="slide2 step5" />
          </div>

          <div class="tp-caption sfl start"
            data-x="center"
            data-y="bottom"

            data-speed="1000"
            data-start="7000"
            data-easing="Power1.easeOut"><img src="images/slide2_step6-{{ langCode }}.png" alt="slide2 step6" />
          </div>

        </li>

      </ul>
      <div class="tp-bannertimer" style="visibility:hidden;"></div>
    </div>
  </div>

  <!-- THE SCRIPT INITIALISATION -->
  <!-- LOOK THE DOCUMENTATION FOR MORE INFORMATIONS -->
  <script type="text/javascript">
    var revapi;
    jQuery(document).ready(function() {
      revapi = jQuery('.fullwidthbanner').revolution({
        delay:9000,
        startwidth:1140,
        startheight:450,
        hideThumbs:200,

        thumbWidth:100,
        thumbHeight:50,
        thumbAmount:3,

        navigationType:"none",
        navigationArrows:"solo",
        navigationStyle:"round",

        touchenabled:"on",
        onHoverStop:"on",

        navigationHAlign:"center",
        navigationVAlign:"bottom",
        navigationHOffset:0,
        navigationVOffset:20,

        soloArrowLeftHalign:"left",
        soloArrowLeftValign:"center",
        soloArrowLeftHOffset:20,
        soloArrowLeftVOffset:0,

        soloArrowRightHalign:"right",
        soloArrowRightValign:"center",
        soloArrowRightHOffset:20,
        soloArrowRightVOffset:0,

        shadow:0,
        fullWidth:"on",
        fullScreen:"off",
        lazyLoad:"on",

        stopLoop:"off",
        stopAfterLoops:-1,
        stopAtSlide:-1,

        shuffle:"off",

        hideSliderAtLimit:0,
        hideCaptionAtLimit:0,
        hideAllCaptionAtLilmit:0,
        startWithSlide:0,
      });
    });
  </script>

</div>
<!-- End Home Slider -->

<!-- Start Full Width Section 1 -->
<div class="section" style="padding-top:60px; padding-bottom:30px; border-top:0; border-bottom:0; background:#fff">
  <div class="container">

    <!-- Start Services Icons -->
    <div class="row">
      <div ng-repeat="feature in features" class="col-md-3 service-box service-center" data-animation="fadeIn" data-animation-delay="01">
        <div class="service-icon">
          <img src="images/{{ feature.filename }}"/>
        </div>
        <div class="service-content">
          <h4>{{ page.features[feature.id].title }}</h4>
          <p bind-html-unsafe="page.features[feature.id].text"></p>
        </div>
      </div>
    </div>
    <!-- End Services Icons -->

  </div>
</div>
<!-- End Full Width Section 1 -->

<div class="section indiegogo">
  <h2><a href="https://www.indiegogo.com/projects/lupo-libero-an-open-source-online-storage-protecting-your-privacy?show_todos=true" translate>Indiegogo Campaign</a></h2>
  <h3>{{indiegogo.actual}}/{{indiegogo.max}}</h3>
  <p translate translate-n="indiegogo.contributor" translate-plural="with {{$count}} contributors">with one contributor</p>

  <div class="progress-bar-container">
    <div class="progress-bar" style="width: {{indiegogo.percentage}};">{{indiegogo.percent}}</div>
  </div>
</div>

    <!-- Classic Heading -->
  <h4 class="classic-title"><span>{{ page.title }}</span></h4>

    <!-- Start Contact Form -->
  <div id="contact-form" class="contact-form">
        <div class="loader"></div>
    <form action="{{ form_action }}" class="contactForm" name="cform" method="post">
          <div class="row">
              <div class="col-md-4">
                  <label for="name">{{ page.name.label }}<span class="required">*</span></label>
                    <span class="name-missing">{{ page.name.missing }}</span>
                    <input id="name" name="name" type="text" value="" size="30">
                </div>
                <div class="col-md-4">
                  <label for="e-mail">{{ page.email.label }}<span class="required">*</span></label>
                    <span class="email-missing">{{ page.email.missing }}</span>
                    <input id="e-mail" name="email" type="text" value="" size="30">
                </div>
                <div class="col-md-4">
                      <label for="url">{{ page.website.label }}</label>
                        <input id="url" name="url" type="text" value="" size="30">
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                  <label for="message">{{ page.website.label }}</label>
                    <span class="message-missing">{{ page.website.missing }}</span>
                    <textarea id="message" name="message" cols="45" rows="10"></textarea>
                    <input type="submit" name="submit" class="button" id="submit_btn" value="{{ page.submit.label }}">
                </div>
            </div>
        </form>
    </div>
    <!-- End Contact Form -->

</div>
